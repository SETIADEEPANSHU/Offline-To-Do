<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
      <nav class="navbar navbar-dark bg-dark">
          <div class="container">
             <a class="navbar-brand" href="./">Offline Todo List</a>
          </div>
       </nav>
    <div class="container">
      <br><br>
      <div class="row">
        <div class="col-md-5">
            <h1>Todo Form</h1>
          <form id="todoForm">
            <div class="mb-3">
                <input type="text" placeholder="Type something" class="form-control"/>
            </div>
            <div class="mb-3">
                <input type="date" placeholder="Type something" class="form-control"/>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-block btn-primary">Save</button>
            </div>
          </form>
        </div>
        <div class="col-md-5 offset-md-2">
            <h1>List of Work to do</h1>
          <ul class="list-group" id="list">
          </ul>
        </div>
      </div>
    </div>
    <script src="./indexeddb.shim.min.js"></script>
    <script src="./application.js"></script>
    <script>
    
    if(navigator.serviceWorker.controller){
            console.log(' active service worker found, no need to register')
        }else{
            navigator.serviceWorker.register('sw.js',{scope:'./'}
            ).then(function(reg){
                console.log('Service worker has been registered for scope:'+reg.scope)
                }
            )
        }

    </script>
  </body>
</html>
